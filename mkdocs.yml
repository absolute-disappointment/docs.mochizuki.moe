# Project Information
site_name: docs.mochizuki.moe
site_url: https://docs.mochizuki.moe
site_author: Natsuneko

# Preview Controls
use_directory_urls: true

# Git Repository
repo_url: https://github.com/mika-f/docs.mochizuki.moe
repo_name: mika-f/docs.mochizuki.moe
edit_uri: edit/master/docs

# Copyright
copyright: Copyright &copy 2020-2021 Natsuneko (Natsuneko Laboratory)

# Extra Resources
extra_css:
  - assets/css/figure.css

# Header Navigation
nav:
  - Home: index.md
  - Unity:
      Home: unity/index.md
      Wireframe Shader:
        ホーム: wireframe-shader/index.md
        ガイド:
          インストール: wireframe-shader/guides/getting-started.md
          バリアント:
            シェーダーの選び方: wireframe-shader/guides/variants/index.md
            Opaque: wireframe-shader/guides/variants/opaque.md
            Transparent: wireframe-shader/guides/variants/transparent.md
            Particle Transparent: wireframe-shader/guides/variants/particle-transparent.md
        その他:
          利用規約: wireframe-shader/terms.md
          更新履歴: wireframe-shader/changelog.md
  - VRChat:
      Home: vrchat/index.md
      Asset Merger:
        ホーム: asset-merger/index.md
        ガイド:
          インストール: asset-merger/guides/getting-started.md
          使い方:
            前準備: asset-merger/guides/how-to-use.md
            Animator Controller: asset-merger/guides/how-to-use/animator-controller.md
            Expression Parameters: asset-merger/guides/how-to-use/expression-parameters.md
            Expressions Menu: asset-merger/guides/how-to-use/expressions-menu.md
          テスト済みツール: asset-merger/guides/tested-tools.md
        その他:
          利用規約: asset-merger/terms.md
          更新履歴: asset-merger/changelog.md
      Fukidashi System:
        ホーム: fukidashi-system/index.md
        ガイド:
          インストール: fukidashi-system/guides/getting-started.md
          使い方: fukidashi-system/guides/how-to-use.md
          カスタマイズ: fukidashi-system/guides/customize.md
        その他:
          利用規約: fukidashi-system/terms.md
          更新履歴: fukidashi-system/changelog.md
      SDK2 Compatible Viewer:
        ホーム: sdk2-compat-view/index.md
        ガイド:
          インストール: sdk2-compat-view/guides/getting-started.md
          使い方: sdk2-compat-view/guides/how-to-use.md
        その他:
          利用規約: sdk2-compat-view/terms.md
          更新履歴: sdk2-compat-view/changelog.md
  - Udon Rabbit:
      Home: udon-rabbit/index.md
      共通:
        インストール: udon-rabbit/guides/getting-started.md
      Packages:
        Object Fitter:
          ホーム: udon-rabbit/packages/object-fitter/index.md
          ライセンスについて: udon-rabbit/packages/object-fitter/license.md
          設定方法: udon-rabbit/packages/object-fitter/how-to-use.md
          カスタマイズ: udon-rabbit/packages/object-fitter/customize.md
          ヒント: udon-rabbit/packages/object-fitter/hint.md
        Synchronized Animator:
          ホーム: udon-rabbit/packages/synchronized-animator/index.md
          設定方法: udon-rabbit/packages/synchronized-animator/how-to-use.md
          動作の仕組みについて: udon-rabbit/packages/synchronized-animator/how-it-works.md
      その他:
        利用規約: udon-rabbit/terms.md
        更新履歴: udon-rabbit/changelog.md
  - お問い合わせ: contact.md

# Theme Configuration
theme:
  name: material
  features:
    - navigation.tabs
  icon:
    repo: fontawesome/brands/github
  language: ja
  palette:
    scheme: slate
    primary: light blue

# MkDocs & Theme Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - fontawesome_markdown
  - footnotes
  - meta
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
      toc_depth: 3

# MkDocs Plugins
plugins:
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Tokyo
      locale: ja
      fallback_to_build_date: true
  - redirects:
      redirect_maps:
        AssetMerger/index.md: asset-merger/index.md
        AssetMerger/Guide/Installation.md: asset-merger/guides/getting-started.md
        AssetMerger/Guide/HowToUse.md: asset-merger/guides/how-to-use.md
        AssetMerger/Guide/TestedTools.md: asset-merger/guides/tested-tools.md
        AssetMerger/Advanced/AnimatorController: asset-merger/index.md # TODO: Provide Advanced Pages
        AssetMerger/Contact.md: asset-merger/terms.md
        AssetMerger/Changelog.md: asset-merger/changelog.md
        FukidashiSystem/Guide/Installation: fukidashi-system/guides/getting-started.md
        FukidashiSystem/Guide/HowToUse: fukidashi-system/guides/how-to-use.md
        FukidashiSystem/Guide/Modification.md: fukidashi-system/guides/customize.md
        FukidashiSystem/Contact.md: fukidashi-system/terms.md
        FukidashiSystem/Changelog.md: fukidashi-system/changelog.md
        SDK2CompatView/index.md: sdk2-compat-view/index.md
        SDK2CompatView/Guide/Installation: sdk2-compat-view/guides/getting-started.md
        SDK2CompatView/Guide/HowToUse: sdk2-compat-view/guides/how-to-use.md
        UdonRabbit/index.md: udon-rabbit/index.md
        UdonRabbit/Guide/Installation.md: udon-rabbit/guides/getting-started.md
        UdonRabbit/Guide/FeatureRequest.md: udon-rabbit/terms.md
        UdonRabbit/Packages/Kitsune.md: udon-rabbit/index.md
        UdonRabbit/Packages/ObjectFitter.md: udon-rabbit/packages/object-fitter/how-to-use.md
        WireframeShader/Guide/Installation.md: wireframe-shader/guides/getting-started.md
        WireframeShader/Guide/HowToUse.md: wireframe-shader/guides/variants/index.md
        WireframeShader/Terms.md: wireframe-shader/terms.md
        WireframeShader/Contact.md: wireframe-shader/terms.md
        WireframeShader/Changelog.md: wireframe-shader/changelog.md
